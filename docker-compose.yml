version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: meetings-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: meetings-quality
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - meetings-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/meetings-quality --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../meetings-quality-api
      dockerfile: Dockerfile
    container_name: meetings-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/meetings-quality
      - JWT_SECRET=${JWT_SECRET:-your-default-secret-change-this}
      - JWT_EXPIRATION=7d
      - FRONTEND_URL=http://localhost
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - meetings-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api-json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: meetings-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - meetings-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  meetings-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
